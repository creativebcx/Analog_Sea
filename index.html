<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea - SignUp</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="outershell">
	<img class ="logo" src="ALogo.png">
	<main class="signup">
	<h2>Sign up</h2>
	<form class="form" action="/signup/" method="post">
	<fieldset>
		<label for="email">Email</label>
      		<input type="email" placeholder="foo@bar.com" name='email' id='email' required/>
   		<label for="password">Password</label>	
   			<input type="password" placeholder="1234passw0rd" name='password' id='password' required/>
   		<label for="button"></label>
   			<button type='submit' color="green">Sign up</button>
		<p class="forgotpass">
			<a href="/forgot-password/new">Forgot password?</a>
		</p>
	</fieldset>
	</main>
	<p class="already">Already have an account? <a class="already" href="/login">Login</a></p>
</div>		
</body>
</html>
